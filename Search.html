<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Search Everything - SIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/search.css">
    <link rel="stylesheet" href="./assets/js/search.js">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showHint(str) {
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET", "Search.php?search=" + str, true);
                xmlhttp.send();
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row searchtop justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5">
                <form action="">
                    <input type="text" class="w-100" placeholder="Everything" onkeyup="showHint(this.value)">
                </form>
            </div>
        </div>
        
        <div class="row justify-content-center mt-3 mb-5">
            <div id="txtHint" >
                <div class="col-12 imgsearch text-center">
                    <img src="./assets/images/layouts/speedtest.svg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
