    <div class="container">
      <input type="text" class="txtb" placeholder="Add a task">
      <div class="notcomp">
        <h3>Not Completed</h3>



      </div>

      <div class="comp">
        <h3>Completed</h3>
      </div>
    </div>


    <script type="text/javascript">
      $(".txtb").on("keyup",function(e){
        //13  means enter button
        if(e.keyCode == 13 && $(".txtb").val() != "")
        {
          var task = $("<div class='task'></div>").text($(".txtb").val());
          var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();
            });
          });

          var check = $("<i class='fas fa-check'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              $(".comp").append(p);
              p.fadeIn();
            });
            $(this).remove();
          });

          task.append(del,check);
          $(".notcomp").append(task);
            //to clear the input
          $(".txtb").val("");
        }
      });
      function GetClock(){
      var datatime= new Date();
      var min= datatime.getMinutes(); //Phút
      var hour= datatime.getHours(); //Giờ
      var date= datatime.getDate(); //Ngày
      var month= datatime.getMonth(); //Tháng
      var year= datatime.getFullYear(); //Năm
      if(min<=9) min="0"+min
      var clocktext= +hour+':'+min+" Ngày "+date+"/ "+(month+1)+"/ "+year;
      document.getElementById('Time').innerHTML=clocktext;
  }
  GetClock();
  setInterval(GetClock,1000);
    </script>
